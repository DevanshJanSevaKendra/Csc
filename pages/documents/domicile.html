<!DOCTYPE html>
<html lang="hi">
<head>

  <style>

</head>
<body>

  <h1>सेवाओं के लिए आवश्यक दस्तावेज़</h1>

  

  <div class="service">
    <h2>2. निवास प्रमाण पत्र</h2>
    <ul>
      <li>आधार कार्ड</li>
      <li>पते का प्रमाण (बिजली बिल / पानी बिल / बैंक पासबुक)</li>
      <li>राशन कार्ड</li>
      <li>पासपोर्ट साइज फोटो</li>
       <li>आधार कार्ड से लिंक मोबाइल नंबर</li>
     

    </ul>

    </ul>
  </div>
  </div>
